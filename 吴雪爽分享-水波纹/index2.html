    <script>
        var curpage = 1;//当前显示的图片
        var sliding = false;//改变
        var click = true;
        var left = document.getElementById('left');
        var right = document.getElementById('right');
        var pagePrefix = 'showBox';
        //var pageShift = 500;
        var transitionPrefix = 'circle';//圆
        var svg = true;

        function leftFn() {
          if (click) {
            if (curpage == 1) {
              curpage = 5;
              console.log('woek');
              sliding = true;
              curpage--;
              svg = true;
              click = false;
              for (k = 1; k <= 4; k++) {
                  var a1 = document.getElementById(pagePrefix + k);
                  // a1.className += ' tran';
                  a1.classlist.add('tran');
              }
              setTimeout(() => {
                  move();
              }, 200);
              setTimeout(() => {
                  for (var k = 1; k <= 4; k++) {
                      var a1 = document.getElementById(pagePrefix + k);
                      a1.classList.remove('tran');
                  };
              }, 1400);
            }
            /*curpage--;

            for (k = 1; k <= 4; k++) {

          }
           
        }


        function rightFn() {
          if (click) {
            if (curpage == 4) curpage = 0;
            console.log('woek');
            sliding = true;
            curpage++;
            svg = false;
            click = false;
            for (var k = 1; k <= 4; k++) {
                var a1 = document.getElementById(pagePrefix + k);
                console.log(a1);
                a1.className += ' tran';
            }
           setTimeout(() => {
                move();
            }, 200);
            setTimeout(() => {
                for (k = 1; k <= 4; k++) {
                    var a1 = document.getElementById(pagePrefix + k);
                    a1.classList.remove('tran');
                };
            }, 1400);
          }
        }


        function move() {
            if (sliding) {
                sliding = false;
                if (svg) {
                    for (j = 1; j <= 9; j++) {
                        var c = document.getElementById(transitionPrefix + j);
                        c.classList.remove("n-width");
                        c.setAttribute("class", (transitionPrefix + j) + " streak")
                    }
                } else {
                    for (j = 10; j <= 18; j++) {
                        var c = document.getElementById(transitionPrefix + j);
                        c.classList.remove("n-width");
                        c.setAttribute("class", (transitionPrefix + j) + " streak")
                    }
                }

                
                setTimeout(() => {
                    for (i = 1; i <= 4; i++) {
                        if (i == curpage) {
                            var a = document.getElementById(pagePrefix + i);
                            a.className += ' up1';
                        } else {
                            var b = document.getElementById(pagePrefix + i);
                            b.classList.remove("up1");
                        }
                    };
                    sliding = true;
                }, 600);
                setTimeout(() => {
                    click = true;
                }, 1700);

                setTimeout(() => {
                    if (svg) {
                        for (j = 1; j <= 9; j++) {
                            var c = document.getElementById(transitionPrefix + j);
                            c.classList.remove("streak");
                            c.setAttribute("class", (transitionPrefix + j) + " n-width");
                        }
                    } else {
                        for (j = 10; j <= 18; j++) {
                            var c = document.getElementById(transitionPrefix + j);
                            c.classList.remove("streak");
                            c.setAttribute("class", (transitionPrefix + j) + " n-width");
                        }
                        sliding = true;
                    }
                }, 850);
                setTimeout(() => {
                    click = true;
                }, 1700);
            }
        }

        left.onmousedown = () => {
            leftFn();
        }

        right.onmousedown = () => {
            rightFn();
        }
