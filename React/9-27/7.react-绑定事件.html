<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src = "./src/react.development.js"></script>
		<script src = "./src/react-dom.development.js"></script>
		<script src = "./src/babel.min.js"></script>
	</head>

	<body>
		<div id="box">
			<!--<h2>Hello,World!</h2>
				<ul>
					<li>123</li>
					<li>123</li>
					<li>123</li>
					<li>123</li>
				</ul>-->
		</div>
		<script type="text/babel">
			class Btn extends React.Component{
				constructor(props){
					super(props);
					this.state = {
						color:'rgb(255,0,0)',
						val:'Hello,World!'
					}
				}
				changeColor(){
					this.setState(
						{
							color:'rgb('+parseInt(Math.random()*255)+','+parseInt(Math.random()*255)+','+parseInt(Math.random()*255)+')',
							val:"Welcome"+Math.random()
						}
					);
				}
				render(){
					let val = this.state.val;
					let style = {background:this.state.color};
					return (						
						<div>
							<h2>{val}</h2>
							<button style={style} onClick = {this.changeColor.bind(this)}>change</button>
						</div>
					)
				}
			}
			ReactDOM.render(
				<Btn></Btn>,
				document.getElementById("box")
			);
		</script>
	</body>
</html>
