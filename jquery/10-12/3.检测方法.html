<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="../src/jquery-3.2.1.js"></script>
		<script>
			/*
				.isFunction()//检测是否是函数
			*/
			/*
				任意类型要转成字符串，都会调用toString方法;如果自己身上没有，就会去找原型身上的方法；
			*/

			let obj = {a:1};
			alert(obj);//[object Object]
			alert(obj.toString());//[object Object]  两个弹出的内容一样
			//alert(obj.toString().call('被检测的内容'));

			//这样就可以区分数组和字符转了
			alert(obj.toString().call([]));//[object Array]
			alert(obj.toString().call({}));//[object Object]
		</script>
	</head>

	<body>
		
		<script>
			let obj = {};
			let toString = obj.toString;
			//Object .prototype.toString 对象原型上有一个toString
			alert ({a:1});//把对象转成字符串，会调用对象。toString方法 [object Object]
		</script>
	</body>
</html>
