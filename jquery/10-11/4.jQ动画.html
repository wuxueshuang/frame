<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			div{
				width:200px;
				height:200px;
				background:rgb(255,0,255);
				border:1px solid blue;
				position:absolute;
				top:60px;
				left:0;
				text-align:center;
				font-size:50px;
			}
		</style>
		<script src="../src/jquery-3.2.1.js"></script>
		<script>
			/*
				.animate(运动持续时间，运动结束时的回掉函数)
			*/
		</script>
	</head>

	<body>
		<input type="button" value="test" id = "test"/>
		<input type="button" value="暂停" id = "test2"/>
		<input type="button" value="停止" id = "test3"/>
		<div id = "box1"></div>
		<script>

			$("#test").click(function(){
				/*$("#box1").animate({
						width:500px
					})
					.animate({
						left:1000px
					})
					.animate({
						background:yellow
				})*/
				$("#box1").delay(1000)
				.animate({
					borderWidth: 10
				},3000)
				.animate({
					width: 1000
				},1000)
				/*.animate({
					background: 'rgb(255,132,132)'
				},1000)*/
			})
			$("#test2").click(function(){
				$("#box1").stop()
				//console.log($('#box1').is(':animated'));//判断#box1是否在做运动，返回布尔值，用来做判断；
				//console.log($('div').has(':animated'));//找到正在做运动div。返回一个集合，因为是集合，所以不能用有没有值做判断，有没有值转成布尔值都是true，要用length来做判断；
			});
			$("#test3").click(function(){
				$("#box1").finish();
			})
		</script>
	</body>
</html>
