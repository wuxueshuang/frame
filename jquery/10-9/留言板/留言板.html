<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="css/clear.css">
<script type="text/javascript" src = "js/index.js"></script>
<script src="../../jquery-3.2.0.js"></script>
</head>
<body>
<section id="wrap">
	<div id="content">
		<h2 class="logo"><img src="img/log.png"></h2>
		<div class="clearfix">
			<textarea class="message"></textarea>
			<input type="button" value="提交" class="btn">
		</div>
		<ul id="mList">
			<li class="mText clearfix">
				<span class="mIcon1"></span>
				<p class="mComtent">你好!</p>
				<input type="button"  value="X" class="del"/>
			</li>
			<li class="mText clearfix">
				<span class="mIcon1 mIcon2"></span>
				<p class="mComtent">你好!</p>
				<input type="button"  value="X" class="del"/>
			</li>
		</ul>
	</div>
</section>
<script>
	$(function(){
		let send = $(".btn");//提交按钮
		let message = $(".message");//输入框
		console.log(message);
		send.click(function(){
			//console.log(message.prop("value"));
			let html = message.prop("value");
			$("#mList").prepend(`<li class="mText clearfix">
				<span class="mIcon1"></span>
				<p class="mComtent">${html}</p>
				<input type="button"  value="X" class="del"/>
			</li>`);
			message.prop("value",'');
		});
		$('#mList').on('click','.del',function(){
			console.log(123);

			let index = $('.del').index(this);
			$('#mList li').eq(index).remove();
		})
	})

</script>
</body>
</html>
