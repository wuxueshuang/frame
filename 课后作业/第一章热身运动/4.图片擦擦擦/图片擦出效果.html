<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片擦出效果</title>
<style>
#box div{
	width:64px;
	height:	36px;
	border:1px solid white;
	position:absolute;
	box-sizing:border-box;
	background:url(images/timg.jpg);
	transition:1s;
	opacity:0.6;
}
#box div:hover{
	transform:scale(1.5);
	z-index:999;
	border:1px solid #000;
}
</style>
</head>

<body>
<section id="box">
	<!--<div></div>-->
</section>
<script>
	var box = document.getElementById('box');
	var aDiv = document.getElementsByTagName('div');
	var leftT = (i%30)*64;
	var topT = Math.floor(i/30)*36;
	for (var i=0;i<900;i++){
		box.innerHTML += '<div style="left:'+(i%30)*64+'px;top:'+Math.floor(i/30)*36+'px;"></div>';
	}
	
	for (var j=0;j<i;j++){	
		aDiv[j].style.backgroundPosition ='-'+(j%30)*64+'px -'+Math.floor(j/30)*36+'px';	
		aDiv[j].onmouseover = function(){
			this.style.opacity='1';
		}
	}
</script>
</body>
</html>
