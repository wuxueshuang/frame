<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>作业</title>
		<link rel="stylesheet" href="css/reset.css"/>
		<link rel="stylesheet" href="css/text.css"/>		
	</head>
	<body>
		<div id="box">
			<form id="form1" class="clearfix">

			</form>
			<div id="bg1"></div>
			<div id="textdiv"></div>

					<span class="fl">请选择背景色：</span>

				</p>
				<p class="clearfix same2">
					<span class="fl">请选择高(px)：</span>

				</p>
				<p class="clearfix same3" >
