<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			.yellow{
				background:yellow;
			}
			#box div{
				width:100px;
				height:100px;
				background:red;
				display:none;
			}
		</style>
		<script src = "../src/vue.js"></script>
		<script>
			
		</script>
	</head>

	<body>
		<div id = "box">
			<input 
				:class = "{yellow:i == index}" 
				type = "button"  
				v-model = "item.title" 
				v-for = "item,index in list"
				@click = "tab(index)"
			/>
			<div :style = "{display: i == index ? 'block' : 'none'}" v-for = "item,index in list">{{item.title}}</div>
		</div>
		<script>
			/*
				思考：用Vue写选项卡;
						数据渲染结构;
			*/
			let data = [
				{
					title:"按钮1"
				},
				{
					title:"按钮2"
				},
				{
					title:"按钮3"
				}
			];

			new Vue({
				el:"#box",
				data : {
					list :data,
					i : 0
				},
				methods:{
					tab(index){
						this.i = index;
					}
				}
			});
		</script>
	</body>
</html>
