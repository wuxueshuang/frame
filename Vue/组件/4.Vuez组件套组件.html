<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				那功能封装为一个一个的组件，当在页面中需要的时候，只需要引入这些组件就可以组合一个页面

				组件的包含的内容：
					html结构

					css样式
					js交互

				组件封装性独立性 很强
			*/
		</script>
	</head>

	<body>
		<div id="box1">
			<customs-cus title = "体育" :list = "list"></customs-cus>
			<customs-cus title = "新闻" :list = "list"></customs-cus>
		</div>
		<script src="../src/vue.js"></script>
		<script>
			/*
				全局定义组件 
					Vue.component(组件名（id），组件可配置的选项),{
						template 模板
						data(){} 组件自身状态
						methods
						computed
						watch
					}
						

				给组件传递值


				不能单标签，使用单标签有问题！！！！

			*/

			

			Vue.component("customs-cus",{				
				props:["title","list"],
				template:
					`
					<div>
						<h2>{{title}}</h2>
						<ul>
							<li v-for="item,index in list">{{item}}</li>													
						</ul>
						<customs-checked></customs-checked>
					</div>
					`,
			});

			Vue.component("customs-checked",{
				template:`
					<div>我是下拉框<button>按钮</button></div>
				`
			});

			new Vue({
				el:"#box1",
				data:{
					list:[1,2,3,4]
				}
			});
		</script>
	</body>
</html>
