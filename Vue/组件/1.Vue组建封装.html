<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src = "../src/vue.js"></script>
		<script>
			/*
				component 组件：
				把功能封装为一个一个组件，当页面中需要的时候，只需要引入这些组件就可以组合一个页面
			
				组件包含的内容：
					html结构
					css样式
					js交互
				组件的封装性独立性很强

			*/
			
			//定义组件；
			/*
				Vue.component
					参数：
						第一个参数：是组件名
							1.直接写单词
							2.使用驼峰命名法，在使用中必须用烤串命名法
							3.烤串命名法
						第二个参数;
							这个组件的选项对象，用来配置这个组件的
							template：定义组建模板
				组件是自定义元素，Vue.js的编译器为它添加啊特殊功能。			
			*/

			/*	
				一个组件中只能有一个根元素；
				组件中有自己的数据（状态）data中;
				组件的数据来源是从外面传过来的，组建可定制化
			*/
		</script>
	</head>

	<body>
	<div id = "box">
		<customs title = "体育"></customs>
		<customs></customs>
		<customs></customs>
		<customs></customs>
	</div>
	<script>
		Vue.component("customs",{
			data:function(){//data对应的值必须是要给函数，返回值必须是一个对象
				return {
					title:"新闻列表"
				}
			},
			/*props:["title"],*/
			props:{//props用来接收调用时穿的参数;
				default:"新闻"
			},
			template:`
				<div>
					<h2>{{title}}</h2>
					<ul>
						<li>123</li>
						<li>123</li>
						<li>123</li>
						<li>123</li>
						<li>123</li>
					</ul>
				</div>
			`
		});
		new Vue({
			el : "#box",

		});
	</script>
	</body>
</html>
